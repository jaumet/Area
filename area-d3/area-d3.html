<!DOCTYPE html>
<html>
  <head>
    <title>Hello, data!</title>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/d3.v2.js"></script>
	<!--<script type="text/javascript" src="js/underscore-min.js"></script>-->
	<script type="text/javascript" src="data.json"></script>

	<style>
		.node { position:relative;float:left;} /*fill:grey;}*/
		#area {	position:relative;float:left;border: 2px solid blue;}
		#good td { border: 1px solid green;}
		#bad td { border: 1px solid red;}
		.block {position:relative;float:left;}
		.blockname, .block {border: 0px solid green;}
	</style>
  </head>
  <body>
   	<div id="analysis">
   		<p>GOOD:</p>
   		<table id="good"></table>
   		<p>BAD:</p>
   		<table id="bad"></table>
   	</div>
   	<div style="clear:both;"></div>
    <p>display</p>
    <div id="area">
	</div>

    <script type="text/javascript">
    	
		////////////////////////////////
		// AREA CONFIG
		var MAX_DISTINC = 10;
		var areax = 1000;
		var areay = 600;
		var param1 = "mood";
		var param2 = "gender";
		
		////////////////////////////////
		// DATA PARSER:
		var d_length = data.length;
		
	    // Function to get distinc values of a parameter:
	    function distinc(data, param) {
			var dupes = {};	
			var singles = [];
			$.each(data, function(i, el) {
			if (!dupes[el[param]]) {
					dupes[el[param]] = true;
					singles.push(el[param]);
				}
			});
			return singles;
		}

		// Get list of parameters from data:
		var params = [];
		var dupes = {};
		$.each(data, function(i0, el0) {
			$.each(el0, function(i, el) {
				//console.log("i0 :"+i0+" | el0: "+el0+" | i: "+i+" | el : "+el);
				if (!dupes[i]) {
					dupes[i] = true;
					params.push(i);
				}
				
			});
		});
		
		// Walk through the list of parameters and draw a table
		var d = [];
		var l = 0;
		$.each(params, function(i, el) {
			d = distinc(data, el);
			l = d.length;
			if (l<MAX_DISTINC) {myid = "#good";} else {myid = "#bad";}
			$(myid).append(
				'<tr><td>'+el+'</td><td>'+l+'</td><td>'+d+'</td></tr>'
			);
		});
		
		// Count here the max number of elements for each value and get the max one
		function countValues(values, column, search) {
			var total = 0;
			for(var i  = 0; i < values.length; i++) {
				if(values[i][column] === search) { total++; }
			}
			return total;
		}
		max1 = 0;max1name = '';
		distinc1 = distinc(data, param1);
		console.log("distinc1: "+distinc1);
		$.each(distinc1, function(i, el) {
			if (countValues(data, param1, el) > max1) {
				max1 = countValues(data, param1, el);
				max1name = el;
			}
		});
			
		//////////////////////////////////////////
		// DISPLAY
		
		///////////////////////
		// BLOCK REPRESENTATION

		function block_builder(data, b_container, param_val1, param2colors, areaSVG) {
			//var b_container = 300; // this is block dimenssion
			var dim_node = Math.sqrt(max1);
			if (dim_node != Math.floor(dim_node)) {
				dim_node = Math.floor(dim_node)+1;
			}
			var c_node = Math.floor(b_container/dim_node);
			block_h = dim_node*c_node;
			
			// creating a d3 canvas per block
			areaSVG = d3.select('#b-'+param_val1)
				.append("svg:svg")
				.attr("width", b_container)
				.attr("height", block_h)
				.style('position','relative');
			
			var my_x = 0;
			var my_y = 0;
			var count = 0;
			$.each(data, function(index, value) {
				var content = "<ul>";
				if(value[param1] == param_val1) {
					n = count/dim_node;
					if (typeof n === 'number' && n % 1 == 0) {
						my_x = 0;
					} else {
						my_x = my_x + c_node;
					}
					// build node content:
					$.each(value, function(i, el) {
						content += "<li>"+el+"</li>";
					});
					content += "</ul>";
					//console.log(content);
					my_y = Math.floor(n) * c_node;
					draw_node(my_x, my_y, c_node, value.id, content, param2colors[value[param2]], areaSVG);
					count ++;
					content = "";
				}
			});
		}
		
		function draw_node(x, y, c_node, id, content, color, areaSVG) {	
			areaSVG.append("svg:rect")
				.attr("x", x)
				.attr("y", y)
				.attr("width", c_node)
				.attr("height", c_node)
				.attr("stroke", "#ffffff")
				.attr('class','node')
				.attr("id", id)
				.style('fill',color)
				.on('mouseover', function(d,i) { 
		    		d3.select(this)
		      			.style('fill','lightblue'); 
		   		})
				.on('mouseout', function(d,i) { 
        			d3.select(this)
    					.style('fill',color); 
      			})
      			.on('click', function(d,i) {
	      			d3.select(this)
  	    			alert(content);
      		});
		};
		
		///////////////////////
		// MATRIX REPRESENTATION
		
		///////////
		// Prepare colors for param2 values:
		
		//// FIXME include approach 1 or 2 in the config options

		// Approach 1: fix list and order of colors
		//var colors = ['#CC5151', '#51CCCC', '#8ECC51', '#8E51CC', '#CCAD51', '#51CC70', '#5170CC', '#CC51AD', '#CC7F51', '#BCCC51', '#60CC51', '#51CC9E', '#519ECC', '#6051CC', '#BC51CC', '#CC517F', '#CC6851', '#CC9651', ];
		//var colors_dark = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ];

		// Approach 2: generate random colors
		function get_random_colors(num_colors)  {
			colors = [];
			for (var i=0;i<num_colors;i++) {
				r = Math.floor( 100+(Math.random()*(0, 155)));
				g = Math.floor( 100+(Math.random()*(0, 155)));
				b = Math.floor( 50 +(Math.random()*(0, 205)));
				bgcolorc = "rgb("+r+","+g+","+b+")";
				colors.push(bgcolorc);
			}
			return colors;
		}
		
		// param2's colors 
		var param2colors = [];
		var distinc2 = distinc(data, param2);
		colors = get_random_colors(distinc.length);
		
		$.each(distinc2, function(i, el) {
			param2colors[el] = colors[i];
		});

		/////////
		// order/sort & sizes
		
		// Order data by any param values:
		function sortJSON(data, key, order) {
			order = order || "asc"; //defining default parameters in JS
			return data.sort(function(a, b) {
				var x = a[key]; var y = b[key];
				if (order=="asc") { n=-1; /*ASC*/} else { n=1; /*DESC*/}
				return ((x < y) ? n : ((x > y) ? -n : 0)); 
			});
		}
		sortJSON(data,param2);
			
		// Order of blocks by param1: use .sort() OR .reverse()
		distinc1 = distinc(data, param1).sort(); // ASC
		//distinc1 = distinc(data, param1);//.reverse(); // DESC (to use it just uncomment this line and let the sort() one active

		// Get size of area:
		// Number of blocks: distinc1.length
		var dim_blocks = Math.sqrt(distinc1.length);
		if (dim_blocks != Math.floor(dim_blocks)) {
			dim_blocks = Math.floor(dim_blocks)+1;
		}
		var b_container = Math.floor(areax/dim_blocks);
		$('#area').css("width", areax+2+(2*dim_blocks)+"px"); // FIXME check this width correction 
		//console.log("dim_blocks: "+dim_blocks+" |b_container : "+b_container+" area total: "+areax+" 2 "+dim_blocks);
		$.each(distinc1, function(i, param1_val) {
			$('#area').append('<div id="b-'+param1_val+'" class="block"><div class="blockname">'+param1_val+'</div></div>');
			block_builder(data, b_container, param1_val, param2colors);
		});

    </script>
  </body>
</html>
